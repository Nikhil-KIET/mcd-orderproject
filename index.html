<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger-King</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 id="order"></h2>
        <button id="btn">ORDER FOOD</button>
        
       <div class="items">
        <input type="checkbox" name="burger" id="burger">
        <label for="burger">Burger</label>
        <input type="checkbox" name="Fries" id="fries">
        <label for="fries">Fries</label>
        <input type="checkbox" name="Drink" id="drink">
        <label for="drink">Drink</label>
       </div>
       <img id="output">

       <div class="cssload-container" id="loading">
        <ul class="cssload-flex-container">
            <li>
                <span class="cssload-loading cssload-one"></span>
                <span class="cssload-loading cssload-two"></span>
                <span class="cssload-loading-center"></span>
            </li>
        </div>
    </div>	
    </div>
    <script src="index.js"></script>
    
</body>
</html>
